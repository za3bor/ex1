<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .calculator-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .display {
            height: 50px;
            width: 100%;
            text-align: end;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.5em;
        }

        .row {
            overflow: hidden;
        }

        .button {
            float: left;
            height: 50px;
            width: 20%;
            margin: 5px;
            background-color: #76c8f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #55a0dd;
        }

        .button.operator {
            background-color: #f5923e;
        }

        .button.equals {
            grid-column: span 2;
            background-color: #29a745;
        }

        .button.clear {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        <div class="display" id="display">0</div>
        <div class="row">
            <button type="button" class="button" onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button type="button" class="button" onclick="appendToDisplay('(')">(</button>
            <button type="button" class="button" onclick="appendToDisplay(')')">)</button>
            <button type="button" class="button" onclick="appendToDisplay('Math.pow(10,')">10^x</button>
        </div>
        <div class="row">
            <button type="button" class="button" onclick="appendToDisplay('Math.log10(')">log</button>
            <button type="button" class="button" onclick="appendToDisplay('Math.log(')">ln</button>
            <button type="button" class="button" onclick="appendToDisplay('Math.E')">e</button>
            <button type="button" class="button" onclick="appendToDisplay('1/')">1/x</button>
        </div>

        <div class="row">
            <button type="button" class="button" onclick="appendToDisplay('Math.abs(')">|x|</button>
            <button type="button" class="button" onclick="appendToDisplay('Math.exp(')">exp</button>
            <button type="button" class="button" onclick="appendToDisplay('%')">%</button>
            <button type="button" class="button clear" onclick="clearDisplay()">C</button>
        </div>
        <div class="row">
            <button type="button" class="button" onclick="appendToDisplay('Math.PI')">π</button>
            <button type="button" class="button" onclick="appendToDisplay('**2')">x²</button>
            <button type="button" class="button" onclick="appendToDisplay('**')">^</button>
            <button type="button" class="button operator" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row">
            <button type="button" class="button" onclick="appendToDisplay('7')">7</button>
            <button type="button" class="button" onclick="appendToDisplay('8')">8</button>
            <button type="button" class="button" onclick="appendToDisplay('9')">9</button>
            <button type="button" class="button operator" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button type="button" class="button" onclick="appendToDisplay('4')">4</button>
            <button type="button" class="button" onclick="appendToDisplay('5')">5</button>
            <button type="button" class="button" onclick="appendToDisplay('6')">6</button>
            <button type="button" class="button operator" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button type="button" class="button" onclick="appendToDisplay('1')">1</button>
            <button type="button" class="button" onclick="appendToDisplay('2')">2</button>
            <button type="button" class="button" onclick="appendToDisplay('3')">3</button>
            <button type="button" class="button operator" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button type="button" class="button" onclick="appendToDisplay('0')">0</button>
            <button type="button" class="button" onclick="appendToDisplay('.')">.</button>
            <button type="button" class="button equals" style="width: 80%;" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendToDisplay(value) {
            if (display.textContent === '0' || display.textContent === 'Error') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function clearDisplay() {
            display.textContent = '0';
        }

        function calculateResult() {
            try {
                display.textContent = eval(display.textContent);
            } catch (error) {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
